{% extends "adminlte/base.html" %}
{% load static %}
{% block title %}Data Upload{% endblock %}
{% block extrahead %}
<script>
$(function(){
  $('.dropify').dropify();
})
</script>
{% endblock %}

{% block content %}

    <h1>Upload your file</h1><hr>
    {% if error_message %} {{ error_message }} {% endif %}

    <form action="{% url 'upload:load_csv' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" class="dropify" data-default-file="Choose upload file" name="csv">
      <button type="submit" name="button" class="btn btn-sm btn-primary">Upload</button>
    </form>

{% endblock content %}
