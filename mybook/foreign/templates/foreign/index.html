{% extends "foreign/base.html" %}

{% block title %}Question List{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">Question List</h4>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Question</th>
      <th>Published Date</th>
    </tr>
  </thead>
  <tbody>
    {% for question in latest_question_list %}
    <tr>
      <td>{{ question.id }}</td>
      <td><a href="{% url 'foreign:detail' question_id=question.id %}">{{ question.question_text }}</a></td>
      <td>{{ question.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
